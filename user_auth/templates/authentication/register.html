<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	 <!--Icon displyed on the tab-->
	 <link rel="icon" type="image/png" href="/static/images/tab logo.png">

    <title>Register</title>
  </head>
  <body>
		<div class="row" style="background-color: black;" >
			<div class="col-md-12" style="color: white;">
				<h1 style="text-align: center;">Haven Eclipse</h1>
			</div>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light">
		<a class="navbar-brand" href="/">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="/user_auth/register">Register</a>
				</li> 				                         
				<li class="nav-item">
					<a class="nav-link" href="/user_auth/logout">Logout</a>
				</li>              
			</ul>
		</div>
		</nav>
		
		{% block content %}   
		{% for message in messages %}
		<div class="container-fluid p-0">
		<div class="alert {{ message.tags }} alert-dismissible" role="alert" >
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="True">&times;</span>
			</button>
			{{ message }}
		</div>
		</div>
		{% endfor %}
		
		<br>

			<!--Register--> 
			<div class="container py-5">
				<h1>Register</h1>
				<form method="POST">
					{% csrf_token %}
					{{ register_form.as_p }}                    
					<button class="btn btn-primary" type="submit">Register</button>
				</form>
				<p class="text-center">If you already have an account, <a href="user_auth/login">login</a> instead.</p>
			</div>

			{% endblock %}    
		
			
            <!--Copyright information-->
            <div class="footer" style="color: rgb(0, 0, 0);" style="text-align: center;">
                <div style="text-align: center;">
                    <h7>Author : Deandre' Wright <br> &copy;copy right reserved <br></h7>
                </div>
            </div>
	</body>
</html>
