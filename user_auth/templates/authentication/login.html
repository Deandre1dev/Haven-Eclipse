<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!--Icon displyed on the tab-->
     <link rel="icon" type="image/png" href="/static/images/tab logo.png">

    <title>login</title>
  </head>
  <body>
    <div class="row" style="background-color: black;" >
        <div class="col-md-12" style="color: white;">
            <h1 style="text-align: center;">Haven Eclipse</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/user_auth/login">Login <span class="sr-only">(current)</span></a>
            </li>                             
          </ul>
      </div>
    </nav>
    <div class="row">
        <div class="col-md-6" style="padding-left: 20pt;">
            <h1 style="text-align: left;" style="padding-left: 20pt;">Login as User</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6" style="padding-left: 20pt;">
            <form action="{% url 'user_auth:authenticate_user' %}" method="post">
                {% csrf_token %}

                <label>Username</label>
                <input type="text" name="username" placeholder="User" required>
                <br/><br/>

                <label>Password</label>
                <input type="password" name="password" required>
                <br/><br/>

                <input type="submit" value="Login" />
            </form>
        </div>        
    </div>  
      <!--Copyright information-->
      <div class="footer" style="color: rgb(0, 0, 0);" style="text-align: center;">
        <div style="text-align: center;">
            <h7>Author : Deandre' Wright <br> &copy;copy right reserved <br></h7>
        </div>
    </div>
  </body>
</html>
